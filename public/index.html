<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robo-Holmes</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    
</head>
<body>
    <h1>Robo-Holmes</h1>

    <div class="container">
        <button class="fa fa-angle-up" id="forward">Forward</button>
