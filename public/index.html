<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robo-Holmes</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="https://kit.fontawesome.com/4f3d906889.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1>Robo-Holmes</h1>

    <div class="container">
        <i class="far fa-arrow-alt-circle-up" id="forward" style="font-size: 150px"></i>
        <i class="far fa-arrow-alt-circle-left" id="left" style="font-size: 150px"></i>
        <i class="far fa-arrow-alt-circle-down" id="reverse" style="font-size: 150px"></i>
        <i class="far fa-arrow-alt-circle-right" id="right" style="font-size: 150px"></i>
        <i class="far fa-stop-circle" id="stop" style="font-size: 150px"></i>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/script.js"></script>

</body>
</html>
